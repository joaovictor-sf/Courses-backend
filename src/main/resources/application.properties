spring.datasource.url=jdbc:postgresql://localhost:5432/projeto_gestao
spring.datasource.username=postgres
spring.datasource.password=1999
spring.datasource.driverClassName=org.postgresql.Driver

spring.jpa.database=postgresql
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
## spring.jpa.hibernate.ddl-auto= essa linha é para criar as tabelas automaticamente
## Ela pode ser dos seguintes valores: none, validate, update, create, create-drop
## none: Não faz nada
## validate: Valida o esquema, não faz mudanças no banco de dados.
## update: Atualiza o esquema. Update cria tableas? Não, apenas atualiza as tabelas existentes.
## create: Cria o esquema, destruindo dados anteriores.
## create-drop: Cria o esquema e, ao final, o destrói.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

api.security.token.secret=${JWT_SECRET_KEY:my-secret-key}